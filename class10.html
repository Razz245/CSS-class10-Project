<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awasome Link/Cdn link by cdnjs  -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <!-- custom CSS link -->
 <link rel="stylesheet" href="./class10.css">
 <!-- Ecommarce Product Page -->
 <title>Class Ten | Designing Ecommerce Product Page From Scratch | Ideation &</title>
</head>
<body>
    <!-- Header Section Start -->
     <header>
        <nav class="menu">
            <div class="left-manu-wrepper">
                <div class="logo">
                    <img src="./project/logo/logo/logo.svg" alt="logo">
                </div>
                <div class="menu_items">
                    <ul>
                        <li><a href="#">Collection</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        
                    </ul>
                </div>
            </div>
            <div class="right-manu-wrapper">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="profile-img">
                    <img src="./project/asset/img/image-avatar.png" alt="image">
                </div>

            </div>
           
        </nav>
     </header>
    <!-- Header Section End -->

    <!-- Main Section Start -->
     <main>
        <section>
            <!-- product wrapper -->
            <div class="product-weapper">
                <!-- product image -->
                <div class="product-img-wrapper">
                    <!-- product image -->
                    <div class="product-img">
                        <img src="./project/asset/img/image-product-1.jpg" alt="product main image">
                    
                    </div>
                    <!-- Trumbline Image -->
                    <div class = "Trumbline-Image-wrapper">
                        <div class="Trumbline-Image">
                            <img src="./project/asset/img/image-product-1.jpg" alt="Trumbline-Image-1">
                        </div>
                        <div class="Trumbline-Image">
                            <img src="./project/asset/img/image-product-2-thumbnail.jpg" alt="Trumbline-Image-2">
                        </div>
                        <div class="Trumbline-Image">
                            <img src="./project/asset/img/image-product-3-thumbnail.jpg" alt="Trumbline-Image-3">
                        </div>
                        <div class="Trumbline-Image">
                            <img src="./project/asset/img/image-product-4-thumbnail.jpg" alt="Trumbline-Image-4">
                        </div>

                    </div>
                </div>
                
                <!-- product details -->
                <div class="product-details-wrapper">
                    <div class="product-details">
                        <h3>Sneakers Company</h3>
                        <h1>Fall Limited Edition Sneakers</h1>
                        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer </p>
                    <div class="pricing-wrapper">
                        <p>&dollar; 125.00</p>
                        <span class="badge">50%</span>
                    </div>
                    <del>&dollar;250</del>
                    </div>
                    <div class="btn-wrapper">
                        <div class="plus-minus-btn">
                            <button class="minus-btn" type="button"><i class="fa-solid fa-minus"></i>
                            </button>
                            <p>0</p>
                            <button class="plus-btn" type="button"><i class="fa-solid fa-plus"></i>
                            </button>
                           
                            
                        </div>
                        <div class="cart-btn-wrapping">
                            <button class="cart-btn" type="button">
                                <i class="fa-solid fa-cart-shopping"></i>
                                Add to cart
                            </button>

                        </div>

                    </div>
                </div>
            </div>

        </section>
     </main>
     <!-- Main Section End -->
</body>
</html>
